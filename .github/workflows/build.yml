name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # As actions/cache@v2 saves files only once per each key,
      # we use different keys (by github.run_id) for each job,
      # though retrieving old cache via restore-keys.
      # https://github.com/actions/cache/issues/342#issuecomment-673371329
      - name: Cache Isabelle Heaps
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-Isabelle2020-${{ hashFiles('ROOT') }}-${{ github.run_id }}
          path: .heaps
          restore-keys: |
            ${{ runner.os }}-Isabelle2020

      - name: Build heavy sessions
        uses: pandaman64/isabelle-action@v1.1
        with:
          args: "build -D . -v Useful_Deps"
          heapCacheDir: .heaps

      - name: Upload heaps
        uses: actions/upload-artifact@v2
        with:
          name: heaps
          path: .heaps

      - name: Install extra packages
        run: sudo apt install texlive-latex-extra

      - name: Build documents
        uses: pandaman64/isabelle-action@v1.1
        with:
          args: "build -D . -v"
          heapCacheDir: .heaps

      - name: Debugging info
        run: pwd && tree
